<!DOCTYPE html>
<html>

<head>
    <title>带滚动条的表格</title>
    <style>
        .table-container {
            width: 100%;
            /* 容器宽度设置为100%，也可以根据实际需要设置固定宽度 */
            overflow-x: auto;
            /* 超出容器宽度的内容会显示水平滚动条 */
        }

        table {
            width: 120%;
            /* 表格宽度设置为超出容器宽度，以演示滚动效果 */
            border-collapse: collapse;
            /* 表格边框合并 */
        }

        th,
        td {
            border: 1px solid black;
            /* 单元格边框样式 */
            padding: 8px;
            /* 单元格内边距 */
        }
    </style>
</head>

<body>

    <div class="table-container">
        <table>
            <tr>
                <th>标题1</th>
                <th>标题2</th>
                <th>标题3</th>
                <th>标题4</th>
                <th>标题5</th>
            </tr>
            <tr>
                <td>内容1</td>
                <td>内容2</td>
                <td>内容3</td>
                <td>内容4</td>
                <td>内容5</td>
            </tr>
            <!-- 更多行 -->
        </table>
    </div>

</body>

</html>
